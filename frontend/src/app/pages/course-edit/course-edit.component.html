<div class="course-add-form">
    <h3 style="font-weight: lighter;text-align: center;">Add Course</h3>
    <hr>
    <br>
    <form [formGroup]="addCourseForm">

        <div class="form-group">
            <label for="title">Course Title</label>
            <input formControlName="title" type="text" class="form-control" id="title" aria-describedby="emailHelp"
                placeholder="Enter the course title">

        </div>
        <div class="form-group">
            <label for="author">Company Name</label>
            <input formControlName="author" type="text" class="form-control" id="title"
                placeholder="Company Name of Course Owner">
        </div>
        <div formArrayName="skills">
            <div *ngFor="let skill of skillForms.controls; let i=index" [formGroupName]="i">

                <div class="form-group module">
                    <label for="title">Module {{i+1}}</label>
                    <input formControlName="title" type="text" class="form-control" id="title"
                        placeholder="Module Title">
                        <br>
                    <button class="btn btn-danger" (click)="deleteSkill()">Delete</button>
                </div>



            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addModule()">Add Module</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" (click)="addCourse()">Add Course</button>
    </form>
</div>
